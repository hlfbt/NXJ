	# Tells eclipse editor that we have a custom config
custom = true

nxj.home=${env.NXJ_HOME}

source.dir = src
source.include = 
source.exclude = 
source.encoding = utf-8
source.warn = all,-fallthrough,-deprecation
source.version = 1.5
target.version = 1.5

build.dir = build
classes.dir = ${build.dir}/classes

dist.include = 
dist.exclude = bin/**, target/**, ${build.dir}/**, **/*.nxj, **/*.nxd

output.nxj = ${build.dir}/Default.nxj
output.nxd = ${build.dir}/Default.nxd
output.txt = ${build.dir}/Default.txt

# Set the following to the class that should be run:
main.class = me.mastermind.NXJ.RemoteReceiver
# If the code can be run on PC or not:
main.runonpc = yes